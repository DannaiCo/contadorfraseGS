<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador motivacional</title>

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      width: 641px;
      height: 192px;
      position: relative;
      font-family: "Boogaloo", sans-serif;
      background: black;
    }

    video {
      position: absolute;
      width: 641px;
      height: 192px;
      object-fit: fill;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* CONTENEDOR TEXTO */
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      color: #0311A8;
      text-shadow: 0 0 0px rgba(0,0,0,0);
    }

    /* FRASE (COORDENADAS) */
    #frase {
      position: absolute;
      left: 140px;   /* X FRASE */
      top: 90px;    /* Y FRASE */
      font-size: 30px;
      max-width: 650px;
    }

    /* CONTADOR (COORDENADAS) */
    #contador {
      position: absolute;
      left: 250px;  /* X CONTADOR */
      top: 40px;    /* Y CONTADOR */
      font-size: 35px;
    }

  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="fondo.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div id="frase"></div>
    <div id="contador"></div>
  </div>

  <script>
  const frases = [
    "Las oportunidades no aparecen, se crean",
    "Cada pequeño esfuerzo cuenta",
    "Tu presente construye tu futuro"
  ];

  function obtenerDiaDelAno() {
    const hoy = new Date();
    const inicio = new Date(hoy.getFullYear(), 0, 0);
    const diff = hoy - inicio;
    const unDia = 1000 * 60 * 60 * 24;
    return Math.floor(diff / unDia);
  }

  function cambiarContenido() {
    const dia = obtenerDiaDelAno();

    // Selecciona frase según el día (cíclico)
    const indiceFrase = dia % frases.length;
    document.getElementById("frase").innerText = frases[indiceFrase];

    document.getElementById("contador").innerText = `Día ${dia}/365`;
  }

  cambiarContenido();
  setInterval(cambiarContenido, 1000 * 60 * 60); // revisa cada hora
</script>
</body>
</html>
